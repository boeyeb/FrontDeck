<!DOCTYPE html>
<html lang="en" ng-app="FrontDeckApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="System information">
        <meta name="keywords" content="Socket IO , Real time chart plotting, IFFT, POCO">
        <meta name="author" content="Rajeev Kumar">
        <title>
            FrontDeck for system information
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        
        <link href="/cover.css" rel="stylesheet">
        <link href="/frontdeck.css" rel="stylesheet">
        <script src="/app.ctrl.js"></script>
        
    </head>
    <body ng-controller="AppCtrl">
        <div class="site-wrapper" >
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner" data-ng-init="getSystemInfo()">
                            <h3 class="masthead-brand">{{system.name}}</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li ng-class="isActive('home') ? 'active': ''"><a href="/">Home</a></li>
                                    <li ng-class="isActive('network') ? 'active': ''"><a href="#/network">Network</a></li>
                                    <li ng-class="isActive('help') ? 'active': ''"><a href="#/help">Help</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
