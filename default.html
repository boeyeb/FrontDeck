<dl class="dl-horizontal alignLeft">
  <dt>OS</dt>
  <dd>{{system.type}}</dd>
  <dt>Total memory</dt>
  <dd>{{system.totalMemory}} MB</dd>
  <dt>Free Memory</dt>
  <dd>{{system.freeMemory}} MB</dd>
  <dt>CPU</dt>
  <dd>{{system.cpuModel}}</dd>
  <dt>Logical Processors</dt>
  <dd>{{system.logicalProcessors}}</dd>
</dl>
